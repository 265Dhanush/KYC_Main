<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KYC Compliance</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Section for heading */
    .heading-section {
      background: #183153;        /* Dark blue */
      color: white;
      padding: 60px 0;
      text-align: center;
    }

    /* Section for buttons */
    .button-section {
      background: #f2f6fc;        /* Light background */
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 40px;
    }

    .btn-large {
      width: 300px;
      padding: 20px;
      font-size: 22px;
      border-radius: 15px;
      margin: 15px;
      color: white;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- Heading in its own body-like section -->
  <div class="heading-section">
    <h1>KYC Compliance</h1>
  </div>

  <!-- Buttons in a completely separate section -->
  <div class="button-section">
    <a href="{{ url_for('aadhar') }}" class="btn btn-primary btn-large">Aadhar Card</a>
    <a href="{{ url_for('pan') }}" class="btn btn-success btn-large">PAN Card</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
